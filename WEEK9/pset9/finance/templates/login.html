{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>

        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">

        </div>

        <a href="/forget" style="position: relative; left: 52px; top: -10px; font-size: 14px;">Forget Password?</a>
        <div>
            <button class="btn btn-primary" type="submit" style="margin-top: 15px;">Log In</button>
        </div>

    </form>
{% endblock %}
